name: convive
description: App de compañeros/as de vivienda con IA para encontrar tu hogar perfecto

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0
  
  # State Management
  provider: ^6.0.0
  
  # Routing
  go_router: ^13.0.0
  
  # Backend & API
  supabase_flutter: ^2.0.0
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # JSON Serialization
  json_annotation: ^4.8.0
  
  # Utilities
  uuid: ^4.0.0
  intl: ^0.20.2
  geolocator: ^10.0.0
  
  # Notifications
  onesignal_flutter: ^5.3.5
  
  # Image handling
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  
  # URL Launcher
  url_launcher: ^6.2.0
  # Map
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  # Nota: Si `flutter_map_marker_cluster` causa conflictos, eliminar o reemplazar por
  # otra solución de cluster compatible con la versión 7 de `flutter_map`.
  flutter_map_marker_cluster: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

assets:
    - assets/images/ 